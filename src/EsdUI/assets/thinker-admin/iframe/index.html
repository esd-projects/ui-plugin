<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/thinker-admin/lib/css/fancybox.css" media="all" rel="stylesheet">
    <link href="/thinker-admin/style/admin.css" media="all" rel="stylesheet">
    <link href="/thinker-admin/style/antdesign.css" media="all" rel="stylesheet">
    <style>.layui-layer-content {
        height: calc(100% - 80px);
    }

    html, body {
        overflow-y: scroll !important;
    }</style>
    {:htmlspecialchars_decode($styles)}
</head>
<body>
{:htmlspecialchars_decode($breadcrumb)}
<div class="layui-fluid">
    {:htmlspecialchars_decode($layouts)}
</div>
<script src="/layui/layui.js"></script>
<script src="/thinker-admin/lib/extend/fancybox.js"></script>
{:htmlspecialchars_decode($files)}
<script>
    layui.layer = window.layer = parent.layui.layer;
    layui.config({
        version: (new Date()).getTime()
    }).extend({
        thinkeradmin: "/thinker-admin/thinkeradmin",
        ices: "../ices.min"
    }).use(["thinkeradmin", "ices", "index"], function () {
        {:
            htmlspecialchars_decode($css)
        }
        {:
            htmlspecialchars_decode($use)
        }
    });
</script>
</body>
</html>
